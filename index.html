<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アルバイト募集</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: #ffffff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        #showcase {
            min-height: 400px;
            background: url('showcase.jpg') no-repeat 0 -400px;
            text-align: center;
            color: #ffffff;
        }
        #showcase h1 {
            margin-top: 100px;
            font-size: 55px;
            margin-bottom: 10px;
        }
        #showcase p {
            font-size: 20px;
        }
        #main {
            padding: 20px;
            background: #ffffff;
        }
        #main h2 {
            text-align: center;
            margin-top: 0;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        .form-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #50b3a2;
            border: 0;
            color: #ffffff;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>アルバイト募集</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#showcase">ホーム</a></li>
                    <li><a href="#main">募集情報</a></li>
                    <li><a href="#contact">応募</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="showcase">
        <div class="container">
            <h1>アルバイト募集中！</h1>
            <p>一緒に働きましょう！</p>
        </div>
    </section>

    <section id="main" class="container">
        <h2>募集情報</h2>
        <p>私たちのチームでは現在、以下のポジションでアルバイトを募集しています：</p>
        <ul>
            <li>カフェスタッフ</li>
            <li>販売スタッフ</li>
            <li>オフィスアシスタント</li>
        </ul>
    </section>

    <section id="contact" class="container">
        <h2>応募フォーム</h2>
        <div class="form-container">
            <form action="submit_form.php" method="post">
                <label for="name">名前</label>
                <input type="text" id="name" name="name" required>

                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>

                <label for="message">メッセージ</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <input type="submit" value="送信">
            </form>
        </div>
    </section>
</body>
</html>
